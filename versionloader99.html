<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProtoxOS Versions</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .sidebar {
            width: 20%;
            height: 100vh;
            background-image: url('sidebar-image.jpg'); /* Replace 'sidebar-image.jpg' with your actual image file */
            background-size: cover;
        }
        .content {
            width: 80%;
            padding: 20px;
        }
        .version-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .version-list li {
            margin-bottom: 10px;
        }
        .version-list li a {
            color: #ffffff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .version-list li a:hover {
            color: #ff9900;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar"></div>
        <div class="content">
            <h1>ProtoxOS Versions</h1>
            <ul class="version-list">
                <!-- List of versions will be dynamically populated here using JavaScript -->
            </ul>
        </div>
    </div>

    <script>
        fetch('https://api.github.com/repos/koo1140/ProtoxOS/contents/versions')
            .then(response => response.json())
            .then(data => {
                const versionList = document.querySelector('.version-list');
                data.forEach(version => {
                    const listItem = document.createElement('li');
                    const link = document.createElement('a');
                    link.href = `https://raw.githack.com/koo1140/ProtoxOS/main/versions/${version.name}`;
                    link.textContent = version.name;
                    listItem.appendChild(link);
                    versionList.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error fetching versions:', error));
    </script>
</body>
</html>
