<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProtoxOS Versions</title>
</head>
<body>
    <h1>ProtoxOS Versions</h1>
    <ul id="versions-list"></ul>

    <script>
        // Function to fetch data using a proxy server
        async function fetchDataWithProxy(url) {
            const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);
            const data = await response.json();
            return data.contents;
        }

        // Fetch and process data
        async function fetchAndProcessData() {
            try {
                const htmlContent = await fetchDataWithProxy('https://github.com/koo1140/ProtoxOS/blob/main/versions/');
                const parser = new DOMParser();
                const htmlDoc = parser.parseFromString(htmlContent, 'text/html');
                const links = htmlDoc.querySelectorAll('a.js-navigation-open');

                const versionsList = document.getElementById('versions-list');
                links.forEach(link => {
                    const fileName = link.getAttribute('title');
                    const filePath = link.getAttribute('href');
                    const listItem = document.createElement('li');
                    const linkElement = document.createElement('a');
                    linkElement.textContent = fileName;
                    linkElement.setAttribute('href', `https://github.com${filePath}`);
                    listItem.appendChild(linkElement);
                    versionsList.appendChild(listItem);
                });
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Call fetchAndProcessData function
        fetchAndProcessData();
    </script>
</body>
</html>
